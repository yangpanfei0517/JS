<html>
	<head>
		<meta charset="utf-8">
		<title>同步</title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
	</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script>
	$(function(){
		function load(msg) {
        console.log(msg);
		}
		function after(){
			console.log('after');
		}
		$('#btn').click(function(){
			$.ajax({
				url: '/ajax',
				method: 'GET',
				async: false
			}).success(function(result){
					load(result);
			});
			after();
		})
	})
</script>
